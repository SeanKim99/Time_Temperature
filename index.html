<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time|Temperature</title>
    <link rel="stylesheet" href="index.css" />
    <!--인덱스 끌어오기-->
    <link rel="stylesheet" href="reset.css" />
    <!--모든 값 초기화-->
  </head>
  <body>
    <header class="header">
      <div class="header_title">각국의 시간을 알아보자</div>
      <!--창의 제목을 불러오려고 한거임-->
    </header>
    <div class="bigbox">
      <!--아래의 박스 여러개를 담을 큰 박스-->
      <div id="cbox" class="country-box Korea">
        <!--대한민국의 정보를 넣기 위한 박스-->
        <div class="country-info">
          <div class="country-info_info c-name">KOREA</div>
          <div class="c-time korea">00:00:00</div>
          <div class="c-temp"></div>
        </div>
      </div>
      <div id="cbox" class="country-box Japan">
        <!--일본의 정보를 넣기 위한 박스-->
        <div class="country-info">
          <div class="country-info_info c-name">JAPAN</div>
          <div class="c-time japan">00:00:00</div>
          <div class="c-temp"></div>
        </div>
      </div>
      <div id="cbox" class="country-box USA_LA">
        <!--미국 LA의 정보를 넣기위한 박스-->
        <div class="country-info">
          <div class="country-info_info c-name">LOS ANGELES</div>
          <div class="c-time la">00:00:00</div>
          <div class="c-temp"></div>
        </div>
      </div>
      <div id="cbox" class="country-box USA_NY">
        <!--미국 뉴욕의 정보를 넣기위한 박스-->
        <div class="country-info">
          <div class="country-info_info c-name">NEW YORK</div>
          <div class="c-time ny">00:00:00</div>
          <div class="c-temp"></div>
        </div>
      </div>
      <div id="cbox" class="country-box Vietnam">
        <!--베트남의 정보를 넣기 위한 박스-->
        <div class="country-info">
          <div class="country-info_info c-name">VIETNAM</div>
          <div class="c-time vietnam">00:00:00</div>
          <div class="c-temp"></div>
        </div>
      </div>
      <div id="cbox" class="country-box Russia">
        <!--러시아의 정보를 넣기위한 박스-->
        <div class="country-info">
          <div class="country-info_info c-name">RUSSIA</div>
          <div class="c-time russia">00:00:00</div>
          <div class="c-temp"></div>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
